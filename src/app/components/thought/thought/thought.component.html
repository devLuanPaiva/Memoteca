<article
  class="bg-[#f8f9fe] p-4 shadow-md"
  [ngClass]="thinkingClass"
  [ngStyle]="{ 'box-shadow': boxShadow }"
>
  <img src="/assets/images/{{ thinking.model }}.png" alt="Aspas coloridas">

  <p class="mx-4 my-auto text-wrap break-words">
    {{ thinking.content }}
  </p>

  <p class="font-bold">
    {{ thinking.auth }}
  </p>

  <div class="flex justify-end gap-4 mt-2.5">
    <a
      class="bg-gray-700 text-white w-64 py-3 rounded-lg border-2 border-gray-700 transition-all hover:border-gray-600 hover:bg-gray-600"
      routerLink="/pensamentos/editarPensamento/{{thinking.id}}">
      <fa-icon [icon]="icons.edit" size="lg" class="text-blue-600" />
    </a>

    <button
      class="bg-red-700 text-white w-64 py-3 rounded-lg border-2 border-red-700 transition-all hover:border-red-600 hover:bg-red-600"
      routerLink="/pensamentos/excluirPensamento/{{thinking.id}}">
      <fa-icon [icon]="icons.trash" size="lg" class="text-blue-600" />
    </button>
  </div>
</article>
