<section class="w-[90%] mx-auto p-4 font-inter">
  <header class="text-center my-4">
    <h2 class="text-3xl font-bold text-blue-900 leading-tight">Adicione um <br>pensamento novo:</h2>
  </header>
  <form class="bg-blue-100 p-8 rounded-2xl flex flex-col">
    <label for="pensamento" class="text-blue-900 font-bold mb-2">Pensamento</label>
    <textarea
      id="pensamento"
      name="pensamento"
      placeholder="Digite o pensamento"
      [(ngModel)]="thinking.content"
      class=" outline-dashed h-20 px-4 py-2 rounded-xl mb-6 focus:ring-2 focus:outline-blue-500 transition"
    ></textarea>

    <label for="autoria" class="text-blue-900 font-bold mb-4">Autoria ou fonte</label>
    <input
      type="text"
      id="autoria"
      name="autoria"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="thinking.auth"
      class="border-none h-10 px-4 py-2 rounded-2xl mb-6 focus:ring-2 focus:ring-blue-600 transition"
    >

    <label class="text-blue-900 font-bold mb-4">Selecione o modelo do card:</label>
    <div class="flex flex-wrap gap-6 justify-center">
      <div class="flex flex-col items-center">
        <label class="flex items-center gap-4 cursor-pointer">
          <input type="radio" id="modelo1" value="modelo1" name="modelo-card" [(ngModel)]="thinking.model" class="hidden">
          <div class="w-8 h-8 border border-blue-900 rounded-full flex items-center justify-center">
            <span [ngClass]="{'bg-blue-900': thinking.model === 'modelo1', 'bg-transparent': thinking.model !== 'modelo1'}" class="w-5 h-5 rounded-full transition-all"></span>
          </div>
          <span>Modelo 1</span>
        </label>
        <div class="bg-blue-50 p-4 max-w-xs my-4 shadow-lg shadow-blue-900 rounded-lg">
          <img src="/assets/images/model1.png" alt="Aspas azuis" class="mb-3">
          <p class="break-words text-center">{{ thinking.content }}</p>
          <p class="break-words text-center font-bold">{{ thinking.auth }}</p>
        </div>
      </div>

      <div class="flex flex-col items-center">
        <label class="flex items-center gap-4 cursor-pointer">
          <input type="radio" id="modelo2" value="modelo2" name="modelo-card" [(ngModel)]="thinking.model" class="hidden">
          <div class="w-8 h-8 border border-blue-900 rounded-full flex items-center justify-center">
            <span [ngClass]="{'bg-blue-900': thinking.model === 'modelo2', 'bg-transparent': thinking.model !== 'modelo2'}" class="w-5 h-5 rounded-full transition-all"></span>
          </div>
          <span>Modelo 2</span>
        </label>
        <div class="bg-blue-50 p-4 max-w-xs my-4 shadow-lg shadow-blue-400 rounded-lg">
          <img src="/assets/images/model2.png" alt="Aspas azul claro" class="mb-3">
          <p class="break-words text-center">{{ thinking.content }}</p>
          <p class="break-words text-center font-bold">{{ thinking.auth }}</p>
        </div>
      </div>

      <div class="flex flex-col items-center">
        <label class="flex items-center gap-4 cursor-pointer">
          <input type="radio" id="modelo3" value="modelo3" name="modelo-card" [(ngModel)]="thinking.model" class="hidden">
          <div class="w-8 h-8 border border-blue-900 rounded-full flex items-center justify-center">
            <span [ngClass]="{'bg-blue-900': thinking.model === 'modelo3', 'bg-transparent': thinking.model !== 'modelo3'}" class="w-5 h-5 rounded-full transition-all"></span>
          </div>
          <span>Modelo 3</span>
        </label>
        <div class="bg-blue-50 p-4 max-w-xs my-4 shadow-lg shadow-green-400 rounded-lg">
          <img src="/assets/images/model3.png" alt="Aspas verdes" class="mb-3">
          <p class="break-words text-center">{{ thinking.content }}</p>
          <p class="break-words text-center font-bold">{{ thinking.auth }}</p>
        </div>
      </div>
    </div>

    <div class="flex justify-center items-center gap-6 mt-12">
      <button (click)="createThink()" class="bg-blue-900 text-white w-64 py-3 rounded-lg border-2 border-blue-900 transition-all hover:border-green-400 hover:text-green-400 focus:outline-none">Salvar</button>
      <button (click)="cancel()" class="bg-blue-900 text-white w-64 py-3 rounded-lg border-2 border-blue-900 transition-all hover:border-green-400 hover:text-green-400 focus:outline-none">Cancelar</button>
    </div>
  </form>
</section>
